
<h3>{{party.name}}</h3>
<p>{{party.description}}</p>
<p>{{party.location}}</p>
<form>
  <div class='form-group'>
    <label>Name</label>
    <input type="text" ng-control='name' [(ng-model)]='party.name' class='form-control'>
  </div>

  <div class='form-group'>
    <label>Description</label>
    <input type="text" ng-control='description' [(ng-model)]='party.description' class='form-control'>
  </div>
  
  <div class='form-group'>
    <label>Location</label>
    <input type="text" ng-model='location' [(ng-model)]='party.location' class='form-control'>
  </div>
  <button (click)='saveParty(party)' [router-link]="['/PartiesList']" >Save</button>
  <button [router-link]="['/PartiesList']">Cancel</button>
</form>
